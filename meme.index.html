<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meme</title>

    <link rel="stylesheet" href="main.css">
</head>

<body onload="onInit()">

    <header class="main-header full main-layout">
        <div class="inner-container flex align-center">
            <div class="logo">MEME GENERATOR</div>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex">
                    <li onclick="toggleHidden('.editory','.gallery-layout')">THE GENERATOR</li>
                    <li onclick="toggleHidden('.editory','.gallery-layout')">GALLERY</li>
                </ul>
            </nav>
            <!-- <button class="btn-toggle-menu" type="button" onclick="toggleMenu()">â˜°</button> -->
        </div>
    </header>

    <div class="gallery-layout grid ">

        <section class="gallery-container flex ">
            <div class="img-container flex ">
            </div>
        </section>

    </div>

    <div class="main-layout editory flex hidden">

        <section class="editor flex">

            <div class="canvas-container">

                <canvas class="canvas" width="500" height="500">

                </canvas>

            </div>

            <div class="actions-container flex column align-center ">
                <input type="text" oninput="onSetLineTxt(value)">

                <div class="btn-txt">
                    <img class="icon" src="ICONS/add.png" title="Add-Line"
                        onclick="onAddLine()" alt="Add-Line" />
                    <img class="icon" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" title="Add-Line"
                        onclick="onSwitchLine()" alt="Add-Line" />
                    
                    
                    
                </div>
                <div class="btn-creative flex">
                    <label for="colorPicker"></label>
                    <input type="color" id="colorPicker" name="colorPicker" style="font-weight:bold;"
                    onchange="onSetLineColor(value)">
                    
                    <img class="icon" src="ICONS/decrease font - icon.png" title="Decrease-Font"
                        onclick="onDecreaseFont()" alt="Decrease font" />
                    <img class="icon" src="ICONS/increase font - icon.png" title="Decrease-Font"
                        onclick="onIncreaseFont()" alt="Decrease font" />
                    
                    
                </div>
                <div class="btn-download-fb">
                    <button>1</button>
                    <a href="#" onclick="downloadImg(this)" download="myImage.jpg">
                        <i class="fas fa-file"></i>
                        Download
                    </a>
                </div>
            </div>
        </section>

    </div>



    <script src="js/localstorage.service.js"></script>
    <script src="js/util.js"></script>

    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>

    <script src="js/gallery-controller.js"></script>
    <script src="js/gallery-service.js"></script>


</body>

</html>
